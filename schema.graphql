# The entities for CryptoKitties.
type KittyOwner @entity {
  id: ID!
  owner: Bytes!
}

type KittyBalance @entity {
  id: ID!
  amount: BigInt!
}

# The entities for Polkamon.
type PolkamonOwner @entity {
  id: ID! #token id
  owner: Bytes! #owner address
}

type PolkamonBalance @entity {
  id: ID! #owner address
  amount: BigInt! #the amount of the token
}

# The entities for Rarible.
