specVersion: 0.0.2
description: Owners of CryptoKitties
repository: https://github.com/Cuinf/NFT-analysis-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CryptoKitties
    network: mainnet
    source:
      address: '0x06012c8cf97BEaD5deAe237070F9587f8E7A266d'
      abi: CryptoKitties
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - KittyOwner
      abis:
        - name: CryptoKitties
          file: ./abis/CryptoKitties.json
      eventHandlers:
        - event: Birth(address,uint256,uint256,uint256,uint256)
          handler: handleBirth
        - event: Transfer(address,address,uint256)
          handler: handleTransfer
      file: ./src/mapping_cryptokitties.ts
  - kind: ethereum/contract
    name: Polkamon
    network: mainnet
    source:
      address: '0x85F0e02cb992aa1F9F47112F815F519EF1A59E2D'
      abi: Polkamon
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - PolkamonOwner
      abis:
        - name: Polkamon
          file: ./abis/PolkamonOfficialCollection.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping_polkamon.ts
  - kind: ethereum/contract
    name: Rarible
    network: mainnet
    source:
      address: '0x60f80121c31a0d46b5279700f9df786054aa5ee5'
      abi: Rarible
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - RaribleOwner
      abis:
        - name: Rarible
          file: ./abis/Rarible.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping_rarible.ts
